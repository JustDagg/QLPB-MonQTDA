<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>

     <!-- import JQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- import css -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- import ảnh của trang -->
    <link rel="shortcut icon" type="image/png" href="/asset/logocty.png"/>

</head>
<body>
    <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="../asset/logocty.png" alt="Avatar" class="avatar">
    </div>

    <div id="holacoco">WELCOME TO HOLACOCO COMPANY</div>
  
    <div class="container">

        <a onclick="facebook()" href="#" class="fa fa-facebook" style="height: 55px; width: 300px; margin-left: 150px;"> <span style="margin: 13px;">Đăng nhập bằng Facebook</span></a>
        
        <br>
        
        <br>
        
        <label for="uname" style="font-size: 18px; font-variant: small-caps;"><b>Username:</b></label>
        <input type="text" placeholder="Enter Username" id="username" name="username" required>
        
        <br>
        <br>
        
        <label for="psw" style="font-size: 18px; font-variant: small-caps;"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>
        
        <p style="color: red;" id="nameErrorMessage"></p>
        <br>
        <button onclick="login()" style="font-size: 22px; font-weight: bold; width: 480px; margin-left: 333px;">Sign in</button>
        
        <br>
        <br>
        
        <label style="font-size: 19px; height: 40px;">
          <input type="checkbox" id="rememberMe" name="rememberMe"> Remember me
        </label>
    </div>

    <div class="container">
        <!-- <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button> -->
        <span class="psw">Chưa có tài khoản?  <button id="btn_signup"><a style="text-decoration: none; color: aliceblue; font-weight: bold;" href="/html/signup.html">Hãy đăng ký tại đây</a></button></span>
    </div>
    <br>
    <br>
    <div style="text-align: center;">
          Contact <a href="#">@HOLA COCO COMPANY</a>
    </div>
    <br>
    <br>
</body>

<!-- import javascript -->


<script src="../js/storage.js"></script>
<script src="../js/login.js"></script>
</html>
