<div class="alv-container">
    
    <br>
    <br>

    <div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row"> 
    <div class="col-sm-8">
        <h1 style="text-align: left; color: rgb(255, 152, 39); text-decoration: none;"><b>List of Accounts</b></h1>
    </div>
       
    <br>
    <br>
    <br>

    <div class="col-sm-4">
        <!-- <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="deleteAllAccounts()"><i class="fa fa-plus"></i>Xóa tất cả</button> -->
        <button 
            style="width: 130px; height: 40px;" 
            type="button" 
            class="btn btn-info add-new" 
            data-toggle="modal" 
            onclick="openAddAccountModal()">
            <i 
                class="fa fa-plus">
            </i> 
            Thêm mới
        </button>

    </div>
    

    <div class="alv-table">
        <div class="table-wrapper">
            <div class="function-bar">
                <input type="text" onkeyup="handKeyUpEventForAccountSearching(event)" id="input-search-account" placeholder="Search by username" title="Type in a username">
                <br>
                <button 
                    style="width: 100px; height: 30px;"
                    type="button" 
                    onclick="handleAccountSearch()">
                    Tìm kiếm
                </button>
                
                <button 
                    style="width: 100px; height: 30px;"
                    type="button" 
                    onclick="refreshAccountTable()">
                    Làm mới
                </button>

            </div>
            <table class="table table-striped table-hover" id="account-table">
                <thead>
                    
                    <tr>
                        
                        <th style="width: 9%; text-align: center;" id="th-username">
                           
                            Username

                        </th>
                        <th style="width: 15%; text-align: center;" id="th-first-name">
                            
                            First Name

                        </th>
                        <th style="width: 15%; text-align: center;" id="th-last-name">
                           
                            Last Name

                        </th>
                        <th style="width: 9%; text-align: center;" id="th-role">
                             
                            Role

                        </th>
                        <th style="width: 6%; text-align: center;" id="th-actions">
                            
                            Actions

                        </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
            <br>
            <div class="page-nav" style="float: right;">
                <input type="button" value="Previous" id="account-previousPage-btn" onclick="prevAccountPage()">
                <div class="page-info" id="account-page-info">
                    <!-- 10 records 1 of 10 -->
                </div>
                <input type="button" value="Next" id="account-nextPage-btn" onclick="nextAccountPage()">
            </div>
        </div>
    </div>

<!-- Modal HTML -->
<div id="myModalAccount" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-account-title" id="titleModalAccount">Thêm Account</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">

                    <input type="hidden" id="id" name="id">

                    <label for="userName"><b>UserName</b></label>
                    <input type="text" placeholder="Enter Username" name="userName" id="userName" required>
                    <p style="color: red;" id="nameErrorMessage"></p>
                    
                    <label for="firstName"><b>FirstName</b></label>
                    <input type="text" placeholder="Enter FirstName" name="firstName" id="firstName" required>
                    <p style="color: red;" id="nameErrorMessage"></p>

                    <label for="lastName"><b>LastName</b></label>
                    <input type="text" placeholder="Enter LastName" name="lastName" id="lastName" required>
                    <p style="color: red;" id="nameErrorMessage"></p>

                    <label for="role"><b>Role</b></label>
                    <input type="text" placeholder="Enter Role" name="role" id="role" required>
                    <p style="color: red;" id="nameErrorMessage"></p>
            </div>

            <!-- footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" onclick="luu()">Lưu</button>
            </div>
        </div>
    </div>
</div>

<!-- success alert -->
<div class="alert alert-success" id="success-alert-account" style="display: none;">
    <button type="button" class="close" data-dismiss="alert">x</button>
    <strong>Thành công! </strong>
</div>
</div>
